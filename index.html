<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unicorn Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      height: 100vh;
      display: flex;
      align-items: center;    /* центр по вертикали */
      justify-content: center; /* центр по горизонтали */
      overflow: hidden;
    }

    .embed-wrapper {
      height: 50vh;
      aspect-ratio: 16 / 10; /* соотношение сторон сцены */
    }

    .unicorn-embed {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="embed-wrapper">
    <div
      class="unicorn-embed"
      data-us-project="hr1f8iuHw9s6Mw8Wb1sv"
    ></div>
  </div>

  <script type="text/javascript">
    (function () {
      if (!window.UnicornStudio) {
        var script = document.createElement("script");
        script.src = "https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.4.27/dist/unicornStudio.umd.js";
        script.onload = function () {
          if (!window.UnicornStudio.isInitialized) {
            UnicornStudio.init();
            window.UnicornStudio.isInitialized = true;
          }
        };
        (document.head || document.body).appendChild(script);
      }
    })();
  </script>
</body>
</html>
