<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unicorn Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: white;
      overflow: hidden;
    }

    /* === CONFIGURATION === */
    :root {
      /* Star Controls */
      --star-vertical-position: 50; /* 0 = top, 50 = center, 100 = bottom */
      --star-scale: 64; /* percent of container height */

      /* Text Controls */
      --text-font-size: 1.8vh;
      --text-vertical-position: 92; /* 0 = top, 100 = bottom */
      --shimmer-speed: 2s;
    }

    #global-mouse-capture {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .embed-wrapper {
      position: absolute;
      top: calc(var(--star-vertical-position) * 1%);
      left: 50%;
      transform: translate(-50%, -50%);
      width: calc(var(--star-scale) * 1%);
      height: calc(var(--star-scale) * 1%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .unicorn-embed {
      width: 100%;
      height: 100%;
    }

    .loading-text {
      position: absolute;
      top: calc(var(--text-vertical-position) * 1%);
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Inter', sans-serif;
      font-size: var(--text-font-size);
      font-weight: 500;
      background: linear-gradient(90deg, #000 0%, #000 40%, transparent 70%, #000 100%);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: shimmer var(--shimmer-speed) infinite linear;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes shimmer {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet" />
</head>
<body>

  <div id="global-mouse-capture"></div>

  <div class="embed-wrapper">
    <div class="unicorn-embed" data-us-project="hr1f8iuHw9s6Mw8Wb1sv"></div>
  </div>

  <div class="loading-text">Generating your video...</div>

  <script type="text/javascript">
    (function () {
      if (!window.UnicornStudio) {
        var script = document.createElement("script");
        script.src = "https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.4.27/dist/unicornStudio.umd.js";
        script.onload = function () {
          if (!window.UnicornStudio.isInitialized) {
            UnicornStudio.init();
            window.UnicornStudio.isInitialized = true;
          }
        };
        (document.head || document.body).appendChild(script);
      }
    })();

    document.addEventListener("mousemove", (e) => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      window.lastMouseX = x;
      window.lastMouseY = y;

      if (window.UnicornStudio && typeof UnicornStudio.updateMouse === "function") {
        UnicornStudio.updateMouse(x, y);
      }
    });
  </script>

</body>
</html>
