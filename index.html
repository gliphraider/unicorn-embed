<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unicorn Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: white;
      overflow: hidden;
    }

    .embed-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50vh;
      height: 50vh;
    }

    .unicorn-embed {
      width: 100%;
      height: 100%;
    }

    .loading-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 500;
      color: black;
      z-index: 10;
      pointer-events: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="loading-text">Generating your video...</div>

  <div class="embed-wrapper">
    <div
      class="unicorn-embed"
      data-us-project="hr1f8iuHw9s6Mw8Wb1sv"
    ></div>
  </div>

  <script type="text/javascript">
    (function () {
      if (!window.UnicornStudio) {
        var script = document.createElement("script");
        script.src = "https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.4.27/dist/unicornStudio.umd.js";
        script.onload = function () {
          if (!window.UnicornStudio.isInitialized) {
            UnicornStudio.init();
            window.UnicornStudio.isInitialized = true;
          }
        };
        (document.head || document.body).appendChild(script);
      }
    })();
  </script>
</body>
</html>
