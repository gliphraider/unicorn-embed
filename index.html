<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unicorn Embed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: white;
      overflow: hidden;
    }

    .embed-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50vh;
      height: 50vh;
    }

    .unicorn-embed {
      width: 100%;
      height: 100%;
    }

    .generating-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: sans-serif;
      font-size: 16px;
      color: black;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="embed-wrapper">
    <div class="unicorn-embed" data-us-project="hr1f8iuHw9s6Mw8Wb1sv"></div>
  </div>
  <div class="generating-text">Generating your video...</div>

  <script type="text/javascript">
    (function () {
      if (!window.UnicornStudio) {
        var script = document.createElement("script");
        script.src = "https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.4.27/dist/unicornStudio.umd.js";
        script.onload = function () {
          if (!window.UnicornStudio.isInitialized) {
            UnicornStudio.init();
            window.UnicornStudio.isInitialized = true;
          }
        };
        (document.head || document.body).appendChild(script);
      }
    })();
  </script>
</body>
</html>
